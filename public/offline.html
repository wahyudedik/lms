<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Laravel LMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #fee;
            border-radius: 50px;
            color: #c33;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .status.online {
            background: #efe;
            color: #3c3;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        .info-box {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }

        .info-box h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box li:before {
            content: "âœ“";
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .offline-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 24px;
            }

            .actions {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p>Your internet connection appears to be offline. Some features may not be available.</p>

        <div class="status" id="status">
            <span class="status-dot"></span>
            <span id="statusText">Offline Mode</span>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="location.reload()">
                Try Again
            </button>
            <button class="btn-secondary" onclick="history.back()">
                Go Back
            </button>
        </div>

        <div class="info-box">
            <h3>What you can do offline:</h3>
            <ul>
                <li>Continue taking downloaded exams</li>
                <li>View cached course materials</li>
                <li>Your progress is saved locally</li>
                <li>Answers will sync when online</li>
            </ul>
        </div>
    </div>

    <script>
        // Monitor connection status
        function updateStatus() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');

            if (navigator.onLine) {
                status.classList.add('online');
                statusText.textContent = 'Back Online!';

                // Auto reload after 2 seconds
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } else {
                status.classList.remove('online');
                statusText.textContent = 'Offline Mode';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Check initial status
        updateStatus();

        // Try to reconnect every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                fetch('/ping', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        if (!navigator.onLine) {
                            window.location.reload();
                        }
                    })
                    .catch(() => { });
            }
        }, 30000);
    </script>
</body>

</html>
